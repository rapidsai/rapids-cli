[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rapids_cli"
version = "0.1"
description = "A CLI for RAPIDS"
requires-python = ">=3.10" 
dependencies = [
    "Click",
    "nvidia-ml-py3",
    "psutil",
    "rich",
    "packaging"
]

[project.scripts]
rapids = "rapids_cli:rapids"
